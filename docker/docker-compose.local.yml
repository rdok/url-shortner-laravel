version: "3.7"

services:

  php:
    user: root
    volumes:
      - .:/var/www:rw

  web:
    ports:
      - "${APP_PORT}:80"
    volumes:
      - .:/var/www:rw

  dusk:
    volumes:
      - .:/app
    working_dir: /app
    build:
      context: .
      dockerfile: ./docker/dusk/Dockerfile
    networks:
      - backend
    command: "echo 'Done.'"
